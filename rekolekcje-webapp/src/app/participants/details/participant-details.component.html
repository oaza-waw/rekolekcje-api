<div class="container-fluid" *ngIf="participant">
  <ng-container [ngSwitch]="editing">
    <div *ngSwitchCase="false">
      <mat-card>
        <mat-card-header>
          <h2>Details of {{participant.firstName}} {{participant.lastName}}</h2>
        </mat-card-header>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Personal data
                </mat-panel-title>
                <mat-panel-description>
                  Basic personal data and information
                </mat-panel-description>
              </mat-expansion-panel-header>

              <!--<mat-list>-->
                <!--<mat-list-item>-->
                  <!--<p matLine>{{participant.firstName}}</p>-->
                  <!--<label matLine> First name </label>-->
                <!--</mat-list-item>-->
                <!--<mat-list-item>-->
                  <!--<p matLine>{{participant.lastName}}</p>-->
                  <!--<label matLine> Last name </label>-->
                <!--</mat-list-item>-->
                <!--<mat-list-item>-->
                  <!--<p matLine>{{participant.pesel}}</p>-->
                  <!--<label matLine>PESEL</label>-->
                <!--</mat-list-item>-->
                <!--<mat-list-item>-->
                  <!--<p matLine>{{participant.address}}</p>-->
                  <!--<label matLine>Address</label>-->
                <!--</mat-list-item>-->
                <!--<mat-list-item>-->
                  <!--<p matLine>{{participant.parish}}</p>-->
                  <!--<label matLine>Parish</label>-->
                <!--</mat-list-item>-->
              <!--</mat-list>-->
              <ul class="list-group">
                <li class="list-group-item">First name <label>{{participant.firstName}}</label> </li>
                <li class="list-group-item">Last name <label>{{participant.lastName}}</label> </li>
                <li class="list-group-item">PESEL <label>{{participant.pesel}}</label> </li>
                <li class="list-group-item">Address <label>{{participant.address}}</label> </li>
                <li class="list-group-item">Parish <label>{{participant.parish}}</label> </li>
              </ul>

            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Parish
                </mat-panel-title>
                <mat-panel-description>
                  {{participant.parish}}
                </mat-panel-description>
              </mat-expansion-panel-header>

              <div class="form-group row">
                <label class="col-sm-2">Parish name</label>
                <div class="col-sm-6">{{participant.parish}}</div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2">Parish address</label>
                <div class="col-sm-6">{{participant.address}}</div>
              </div>

              <!--<mat-list>-->
                <!--<mat-list-item>-->
                  <!--<p matLine>{{participant.parish}}</p>-->
                  <!--<label matLine>Parish name</label>-->
                <!--</mat-list-item>-->
                <!--<mat-list-item>-->
                  <!--<p matLine>{{participant.address}}</p>-->
                  <!--<label matLine>Parish address</label>-->
                <!--</mat-list-item>-->
              <!--</mat-list>-->

            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="goBack()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button mat-raised-button (click)="edit()">
            <mat-icon>mode_edit</mat-icon> Edit
          </button>
          <button mat-raised-button (click)="delete()">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div *ngSwitchCase="true">
      <participiant-form
        [address]="participant.address"
        [firstName]="participant.firstName"
        [id]="participant.id"
        [lastName]="participant.lastName"
        [parish]="participant.parish"
        [pesel]="participant.pesel"
        (formOutput)="save($event)">
      </participiant-form>
    </div>
  </ng-container>
</div>
