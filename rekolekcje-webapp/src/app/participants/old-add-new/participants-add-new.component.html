<div class="row">
  <div class="col-sm-11 form-group">
    <button class="btn btn-danger btn-circle btn-xl pull-right affix" data-spy="affix" (click)="participantsAddNewModal.show()">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>

<app-modal #participantsAddNewModal>
  <div class="app-modal-header">
    Add new participant
    <button type="button" class="close" (click)="participantsAddNewModal.hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <div class="container-fluid" >
      <form #participantsAddNewForm="ngForm" class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">First name</label>
          <input type="text" class="form-control" [(ngModel)]="newParticipant.firstName" name="firstName">
        </div>
        <div class="form-group">
          <label class="control-label">Last name</label>
          <input type="text" class="form-control" [(ngModel)]="newParticipant.lastName" name="lastName">
        </div>
        <div class="form-group">
          <label class="control-label">PESEL</label>
          <input type="text" class="form-control" [(ngModel)]="newParticipant.pesel" name="lastName">
        </div>
        <div class="form-group">
          <label class="control-label">Address</label>
          <input type="text" class="form-control" [(ngModel)]="newParticipant.address" name="lastName">
        </div>
        <div class="form-group">
          <label class="control-label">Parish</label>
          <input type="text" class="form-control" [(ngModel)]="newParticipant.parish" name="lastName">
        </div>
        <button type="submit" class="btn btn-success" (click)="participantsAddNewModal.hide()">Add</button>
      </form>
    </div>
  </div>
</app-modal>
