<ng-container [ngSwitch]="editing">
  <ng-container *ngSwitchCase="true">
    <participiant-form
      [id]="participantToEdit.id"
      [personalData]="participantToEdit.personalData"
      [healthReport]="participantToEdit.healthReport"
      [experience]="participantToEdit.experience"
      [currentApplication]="participantToEdit.currentApplication"
      (formOutput)="updateParticipant($event)">
    </participiant-form>
  </ng-container>
  <ng-container *ngSwitchCase="false">
    <participiant-form (formOutput)="addParticipant($event)">
    </participiant-form>
  </ng-container>
</ng-container>
