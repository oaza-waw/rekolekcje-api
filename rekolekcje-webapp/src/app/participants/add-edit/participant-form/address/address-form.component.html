<div [formGroup]="addressForm">
  <mat-form-field class="field-wide">
    <input matInput
           required
           placeholder="Address: street"
           formControlName="streetName">
    <mat-hint>
      <mat-error *ngIf="addressForm.get('streetName').touched && addressForm.get('streetName').invalid">Street is required</mat-error>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: number"
           formControlName="streetNumber">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: flat"
           formControlName="flatNumber">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: code"
           formControlName="postalCode">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: city"
           formControlName="city">
  </mat-form-field>
</div>
