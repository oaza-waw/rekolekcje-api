<form [formGroup]="form" class="col-md-10">
  <mat-form-field class="field-wide">
    <input matInput
           required
           placeholder="First name"
           formControlName="firstName">
    <mat-hint>
      <mat-error *ngIf="form.get('firstName').touched && form.get('firstName').invalid">First name is required</mat-error>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           required
           placeholder="Last name"
           formControlName="lastName">
    <mat-hint>
      <mat-error *ngIf="form.get('lastName').touched && form.get('lastName').invalid">Last name is required</mat-error>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           required
           placeholder="PESEL"
           formControlName="pesel">
    <mat-hint>
      <mat-error *ngIf="form.get('pesel').touched && form.get('pesel').invalid">PESEL is required</mat-error>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           required
           placeholder="Address: street"
           formControlName="street">
    <mat-hint>
      <mat-error *ngIf="form.get('street').touched && form.get('street').invalid">Address is required</mat-error>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: number"
           formControlName="number">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: flat"
           formControlName="flat">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: code"
           formControlName="code">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Address: city"
           formControlName="city">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <mat-select
      required
      placeholder="Parish"
      formControlName="parishId"
      [(value)]="parishId"
      >
      <mat-option *ngFor="let parish of parishes" [(value)]="parish.id">
        {{parish.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Father name"
           formControlName="fatherName">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Mother name"
           formControlName="motherName">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Christening place"
           formControlName="christeningPlace">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           [matDatepicker]="picker"
           placeholder="Christening date"
           [value]="form.get('christeningDate').value"
           formControlName="christeningDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Close relative"
           formControlName="closeRelativeName">
  </mat-form-field>
  <mat-form-field class="field-wide">
    <input matInput
           placeholder="Close relative number"
           formControlName="closeRelativeNumber">
  </mat-form-field>
</form>
<button mat-button (click)="cancel()">Cancel</button>
<button mat-button (click)="submit()">Save</button>
