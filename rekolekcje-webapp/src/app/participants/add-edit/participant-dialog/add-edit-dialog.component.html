<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content class="dialog">
  <participiant-form
    [firstName]="firstName"
    [id]="id"
    [lastName]="lastName"
    [parishId]="parishId"
    [pesel]="pesel"
    [christeningPlace]="christeningPlace"
    [christeningDate]="christeningDate"
    [motherName]="motherName"
    [fatherName]="fatherName"
    [closeRelativeName]="closeRelativeName"
    [closeRelativeNumber]="closeRelativeNumber"
    [street]="street"
    [number]="number"
    [flat]="flat"
    [code]="code"
    [city]="city"
    (formOutput)="submit($event)">
  </participiant-form>
</mat-dialog-content>
