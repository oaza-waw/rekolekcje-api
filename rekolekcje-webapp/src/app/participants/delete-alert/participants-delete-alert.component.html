<app-modal #participantsDeleteAlert>
  <div class="app-modal-header">
    <button type="button" class="close" (click)="participantsDeleteAlert.hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    Do you want to delete participant with id: {{idToDelete}}?
  </div>
  <div class="app-modal-footer">
    <button class="btn" (click)="onDeleteConfirm()">YES</button>
    <button class="btn" (click)="participantsDeleteAlert.hide()">NO</button>
  </div>
</app-modal>
