<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
      <div *ngIf="participants">
        <table class="table table-hover table-striped table-responsive">
          <thead class="thead-light">
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Pesel</th>
            <th>Address</th>
            <th>Parish</th>
            <th class="col-md-2">Options</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let participant of participants">
            <td>{{participant.firstName}}</td>
            <td>{{participant.lastName}}</td>
            <td>{{participant.pesel}}</td>
            <td>{{participant.address}}</td>
            <td>{{participant.parish}}</td>
            <td>
              <button routerLink="/participants/details/{{participant.id}}">Details</button>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<participants-add-new (addParticipantEvent)="onAddNewParticipant($event)"></participants-add-new>
