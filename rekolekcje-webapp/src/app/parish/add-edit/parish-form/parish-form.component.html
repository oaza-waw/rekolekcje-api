<form [formGroup]="parishForm" class="col-md-12">
  <mat-form-field>
    <input matInput
           required
           placeholder="Name"
           formControlName="name">
    <mat-error *ngIf="parishForm.get('name').invalid">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput
           required
           placeholder="Address"
           formControlName="address">
    <mat-error *ngIf="parishForm.get('address').invalid">Address is required</mat-error>
  </mat-form-field>
</form>
<button mat-button (click)="cancel()">Cancel</button>
<button mat-button (click)="submit()">Save</button>
