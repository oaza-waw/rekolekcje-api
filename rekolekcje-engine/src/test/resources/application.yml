spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:rekolekcje_test_db;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver

liquibase:
  change-log: classpath:/pl.oaza.warszawa.dor.rekolekcje/changelogs.groovy

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: api/auth
      refresh: api/refresh
