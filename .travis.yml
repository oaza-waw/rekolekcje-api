language: java
jdk: oraclejdk8

sudo: required

services:
  - docker

before_install:
  - docker run --name db-rekolekcje-test -p 5433:5432 -e POSTGRES_DB=rekolekcjedb-test -e POSTGRES_PASSWORD=mysecretpassword -d postgres

addons:
  chrome: stable
  sonarcloud:
    organization: "oaza-waw"

after_success:
  - ./gradlew sonarqube -Dsonar.organization=oaza-waw -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_LOGIN
  - bash <(curl -s https://codecov.io/bash)

cache:
  bundler: true
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
